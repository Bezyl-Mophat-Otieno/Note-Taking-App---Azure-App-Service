name: Build and deploy Next.js 15 app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  WEBAPP_NAME: "NOTE_TAKER_APP_SERVICE"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install  --force

      - name: Build the Next.js app
        run: npm run build

      - name: Prepare deployment output
        run: |
          mkdir -p output
          cp -R .next/standalone/* output/
          cp -R .next/static output/.next/static
          cp -R public output/public
          cp package.json output/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-app
          path: output

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: next-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          slot-name: 'Production'
          package: .
